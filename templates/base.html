<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OpenChat - Discussion en Temps Réel{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Emoji Support -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        .message-enter {
            opacity: 0;
            transform: translateY(10px);
        }
        .message-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 300ms, transform 300ms;
        }
        .typing-indicator {
            display: inline-block;
            position: relative;
        }
        .typing-indicator span {
            display: inline-block;
            animation: typing 1.4s infinite;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.1s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.2s;
        }
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <!-- Navigation -->
<nav class="bg-indigo-600 text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between items-center py-4">
            <div class="flex items-center space-x-4">
                <i class="fas fa-comments text-2xl"></i>
                <h1 class="text-xl font-bold">OpenChat</h1>
            </div>
            
            <div class="flex items-center space-x-4">
                {% if user.is_authenticated %}
                    <span class="text-indigo-200">Bienvenue, {{ user.username }}</span>
                    <a href="{% url 'logout' %}" class="bg-indigo-700 hover:bg-indigo-800 px-4 py-2 rounded-lg transition duration-200">
                        <i class="fas fa-sign-out-alt mr-2"></i>Déconnexion
                    </a>
                {% else %}
                    <a href="{% url 'login' %}" class="bg-indigo-700 hover:bg-indigo-800 px-4 py-2 rounded-lg transition duration-200">
                        <i class="fas fa-sign-in-alt mr-2"></i>Connexion
                    </a>
                    <a href="{% url 'accounts:register' %}" class="bg-white text-indigo-600 hover:bg-gray-100 px-4 py-2 rounded-lg transition duration-200">
                        <i class="fas fa-user-plus mr-2"></i>Inscription
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
    <!-- Messages -->
    {% if messages %}
        <div class="max-w-7xl mx-auto px-4 mt-4">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Contenu principal -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Scripts JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    {% block extra_js %}
    {% endblock %}
</body>
</html>
