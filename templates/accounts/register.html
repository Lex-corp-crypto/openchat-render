{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-500 to-blue-600 py-12 px-4">
    <div class="max-w-md w-full space-y-8">
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <div class="text-center">
                <i class="fas fa-user-plus text-4xl text-green-600 mb-4"></i>
                <h2 class="text-3xl font-bold text-gray-900">Inscription</h2>
                <p class="mt-2 text-gray-600">Rejoignez la communauté OpenChat</p>
            </div>
            
            <form class="mt-8 space-y-6" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Nom d'utilisateur</label>
                        <input id="username" name="username" type="text" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
                               placeholder="Choisissez un nom d'utilisateur">
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Adresse email</label>
                        <input id="email" name="email" type="email" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
                               placeholder="votre@email.com">
                    </div>
                    
                    <div>
                        <label for="password1" class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
                        <input id="password1" name="password1" type="password" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
                               placeholder="Créez un mot de passe">
                    </div>
                    
                    <div>
                        <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">Confirmation</label>
                        <input id="password2" name="password2" type="password" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
                               placeholder="Confirmez votre mot de passe">
                    </div>
                </div>

                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-200">
                        <i class="fas fa-user-plus mr-2"></i>
                        Créer mon compte
                    </button>
                </div>
                
                <div class="text-center">
                    <p class="text-sm text-gray-600">
                        Déjà un compte ?
                        <a href="{% url 'login' %}" class="font-medium text-green-600 hover:text-green-500 transition duration-200">
                            Se connecter
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
